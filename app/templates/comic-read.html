{% extends 'base.html' %}

{% block title %}
    漫画阅读
{% endblock %}

{% block style %}
    <style>
        .aligncenter {
            clear: both;
            display: block;
            margin: auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            {% if pic %}
                <img class="aligncenter" style="max-width: 100%" src="{{ pic.url }}">
            {% endif %}
        </div>
    </div>
    <br>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if pre %}
                <li class="page-item">
                    <a class="page-link"
                       href="{{ url_for('comic.read', chapter=pre.chapter, content=pre.id) }}">Prev</a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#">Prev</a>
                </li>
            {% endif %}

            {% if nxt %}
                <li class="page-item">
                    <a class="page-link"
                       href="{{ url_for('comic.read', chapter=nxt.chapter, content=nxt.id) }}">Next</a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endblock %}
